<!DOCTYPE html>
<html lang="en">
<head>
  <title>MCA CAI Proto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Maine CAIs</h1>
  <p>Look through the database of Maine CAIs</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <iframe width="100%" height="900" frameborder="0"
      src="https://observablehq.com/embed/c82655c412da2951@189?cells=popup%2Cviewof+selectedTown%2Cviewof+MaineMap21"></iframe>
    </div>
    <div class="col-sm-6">
      <iframe width="100%" height="300" frameborder="0"
      src="https://observablehq.com/embed/@jakeinger-ws/mca@204?cells=viewof+search%2CsearchR"></iframe>
      <div class="container">
        <h1>Add a missing CAI here!</h1> 
      </div>
      <div class="container">
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSdA072witBTwz6sH7TFhMbf2vSNIpSi9W2_35gSgAJZvaAy9w/viewform?usp=sf_link" onsubmit="return myFunction()" method="post" target="hidden_iframe">
          <label for="entityName">Entity Name:</label><br>
          <input type="text" name="entry.1862088708" id="entityName" style="font-size: 14px;width:200px;"><br><br>
      
          <label for="streetAddress">Street Address:</label><br>
          <input type="text" name="entry.621820575" id="streetAddress" style="font-size: 14px;width:200px;"><br><br>
      
          <label for="city">City:</label><br>
          <input type="text" name="entry.1335184703" id="city" style="font-size: 14px;width:200px;"><br><br>
      
          <label for="stateTerritory">State or Territory:</label><br>
          <input type="text" name="entry.932431786" id="stateTerritory" style="font-size: 14px;width:200px;"><br><br>
      
          <label for="zipCode">Zip Code:</label><br>
          <input type="text" name="entry.1433174842" id="zipCode" style="font-size: 14px;width:200px;"><br><br>
      
          <button type="submit">Submit</button>
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
        <script>
          function myFunction() {
            alert("The form was submitted");
            document.querySelectorAll('input[type="text"]').forEach(input => input.value = '');
            return true; // Ensure form submission continues after function execution.
          }
        </script>
      </div>
    </div>
  </div>
</div>




</body>
</html>
